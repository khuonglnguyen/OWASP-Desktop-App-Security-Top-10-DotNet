name: "CodeQL Advanced"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch: {}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure suitable .NET SDK is available for the build
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      # Manual build for compiled languages
      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -e
          echo 'Restoring and building .NET solution for CodeQL analysis'
          dotnet --info
          dotnet restore
          dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      # Debug: verify SARIF files exist where the action writes them (./results)
      - name: List SARIF files
        shell: bash
        run: |
          echo "Workspace: ${{ github.workspace }}"
          echo "Looking for .sarif files under the workspace and its parent (this helps debug missing files)"
          find "${{ github.workspace }}" "${{ github.workspace }}/.." -type f -name "*.sarif" -print || true

      # If SARIF files were written outside the checked-out repository (parent workspace), copy them into results/
      - name: Collect SARIF files into results/
        if: always()
        shell: bash
        run: |
          set -e
          mkdir -p "${{ github.workspace }}/results"
          echo "Searching for .sarif files in workspace and copying into results/"
          find "${{ github.workspace }}" -type f -name "*.sarif" -exec cp -v {} "${{ github.workspace }}/results/" \; || true
          # Also look specifically for SARIF files produced in the runner's parent 'results' folder
          PARENT_DIR="$(dirname "${{ github.workspace }}")"
          if [ -d "$PARENT_DIR/results" ]; then
            echo "Found parent results directory; copying SARIFs from $PARENT_DIR/results"
            find "$PARENT_DIR/results" -type f -name "*.sarif" -exec cp -v {} "${{ github.workspace }}/results/" \; || true
          else
            echo "No parent results directory found at $PARENT_DIR/results"
          fi

      - name: Upload SARIF results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: ${{ github.workspace }}/results/*.sarif
          if-no-files-found: warn

      - name: Upload SARIF to Code Scanning API
        if: always()
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          SARIF_DIR="${{ github.workspace }}/results"
          for f in "$SARIF_DIR"/*.sarif; do
            [ -f "$f" ] || { echo "No SARIF files to upload."; continue; }
            echo "Uploading $f to Code Scanning API"
            if command -v jq >/dev/null 2>&1; then
              SARIF_JSON=$(jq -Rs '.' "$f")
            else
              SARIF_JSON=$(python3 -c 'import sys,json; print(json.dumps(sys.stdin.read()))' < "$f")
            fi
            payload=$(printf '%s' "{\"commit_sha\":\"${{ github.sha }}\",\"ref\":\"${{ github.ref }}\",\"sarif\":$SARIF_JSON}")
            curl -sS -X POST -H "Authorization: Bearer $GITHUB_TOKEN" -H "Content-Type: application/json" -d "$payload" "https://api.github.com/repos/${{ github.repository }}/code-scanning/sarifs" | jq -R '.' || true
          done