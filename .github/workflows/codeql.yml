name: "CodeQL Advanced"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch: {}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure suitable .NET SDK is available for the build
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      # Manual build for compiled languages
      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -e
          echo 'Restoring and building .NET solution for CodeQL analysis'
          dotnet --info
          dotnet restore
          dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      # Debug: verify SARIF files exist where the action writes them (./results)
      - name: List SARIF files
        shell: bash
        run: |
          echo "Workspace: ${{ github.workspace }}"
          echo "Looking for .sarif files under the workspace and its parent (this helps debug missing files)"
          find "${{ github.workspace }}" "${{ github.workspace }}/.." -type f -name "*.sarif" -print || true

      # If SARIF files were written outside the checked-out repository (parent workspace), copy them into results/
      - name: Collect SARIF files into results/
        if: always()
        shell: bash
        run: |
          set -e
          mkdir -p "${{ github.workspace }}/results"
          echo "Searching for .sarif files in workspace and parent"
          find "${{ github.workspace }}" -type f -name "*.sarif" -exec cp -v --parents {} "${{ github.workspace }}/results/" \; || true
          # Also search the parent directory (without using .. in upload paths)
          PARENT_DIR="$(dirname "${{ github.workspace }}")"
          find "$PARENT_DIR" -maxdepth 2 -type f -name "*.sarif" -exec cp -v --parents {} "${{ github.workspace }}/results/" \; || true

      - name: Upload SARIF results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: ${{ github.workspace }}/results/*.sarif
          if-no-files-found: warn